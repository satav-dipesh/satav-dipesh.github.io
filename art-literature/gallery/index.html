<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Art and Literature</title>
    <link rel="icon" type="image/x-icon" href="../../images/krishna2.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-section">
                <h1><a href="../../index.html" class="site-title">Dipesh Satav</a></h1>
                <nav class="header-links">
                    <a href="../index.html" class="header-link">Art & Lit Home</a>
                    <a href="../blog/index.html" class="header-link">Blog</a>
                    <a href="index.html" class="header-link">Gallery</a>
                </nav>
            </div>
        </header>

        <main class="content">
            <section class="page-header">
                <h2 class="page-title">Gallery</h2>
                <p class="page-description">Visual art and creative projects</p>
            </section>

            <section class="gallery">
                <div class="gallery-item">
                    <div class="placeholder">Coming Soon</div>
                    <p class="gallery-caption">Gallery items will appear here</p>
                </div>
                <!-- Add more gallery items here -->
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Dipesh Satav. All rights reserved.</p>
        </footer>
    </div>

    <style>
        .page-header {
            margin-bottom: 60px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .gallery-item {
            aspect-ratio: 1;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .placeholder {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
        }

        .gallery-caption {
            padding: 16px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>

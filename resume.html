<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Dipesh Satav</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Resume page specific styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            font-size: 16px;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .resume-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .resume-header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .resume-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .resume-subtitle {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 16px;
        }
        
        .download-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .download-btn {
            background: #007acc;
            color: white;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            background: #005a9e;
        }
        
        .download-btn.secondary {
            background: transparent;
            color: #007acc;
            border: 1px solid #007acc;
        }
        
        .download-btn.secondary:hover {
            background: #007acc;
            color: white;
        }
        
        .resume-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .resume-image {
            max-width: 70%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border: 1px solid #333;
            border-radius: 0;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            object-fit: contain;
        }
        
        .fallback-message {
            text-align: center;
            padding: 40px;
            background: #111;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .fallback-message p {
            color: #ccc;
            margin-bottom: 16px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            transition: color 0.2s ease;
            flex-shrink: 0;
            align-self: flex-start;
        }
        
        .back-link:hover {
            color: #fff;
        }
        
        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
        
        @media (max-width: 768px) {
            .resume-container {
                padding: 15px;
            }
            
            .resume-title {
                font-size: 24px;
            }
            
            .resume-header {
                margin-bottom: 15px;
            }
            
            .download-section {
                gap: 15px;
                margin-bottom: 15px;
            }
            
            .download-btn {
                padding: 6px 16px;
                font-size: 13px;
            }
            
            .resume-image {
                max-width: 90%;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <!-- Resume header -->
        <div class="resume-header">
            <!-- Back to home link -->
            <a href="index.html" class="back-link">
                ‚Üê Back to Portfolio
            </a>
            
            <h1 class="resume-title">Resume</h1>
            <p class="resume-subtitle">Computer Vision & AI Specialist</p>
            
            <!-- Download button -->
            <div class="download-section">
                <a href="dipesh_resume_np.pdf" 
                   download="Dipesh_Satav_Resume.pdf" 
                   class="download-btn">
                    üìÑ Download PDF
                </a>
            </div>
        </div>
        
        <!-- Resume Image -->
        <div class="resume-image-container">
            <img src="dipesh_resume.png" 
                 alt="Dipesh Satav Resume" 
                 class="resume-image"
                 onerror="this.style.display='none'; document.querySelector('.fallback-message').style.display='block';">
            
            <!-- Fallback if image doesn't load -->
            <div class="fallback-message" style="display: none;">
                <p>Resume image not found. Please download the PDF instead.</p>
                <a href="dipesh_resume_np.pdf" 
                   download="Dipesh_Satav_Resume.pdf" 
                   class="download-btn">
                    üìÑ Download Resume
                </a>
            </div>
        </div>
        

    </div>

    <script>
        // Simple analytics for download tracking
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[download]')) {
                console.log('Resume downloaded');
                // You can add analytics tracking here
            }
        });
    </script>
</body>
</html>
